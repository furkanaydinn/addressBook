<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
</head>
<body>
    <h1>Adres Defteri</h1>
    <p><a href="{{ url_for('ekle') }}">Yeni Kişi Ekle</a></p>
    <table>
        <tr>
            <th>ID</th>
            <th>Ad</th>
            <th>Soyad</th>
            <th>E-posta</th>
            <th></th>
        </tr>
        {% for kisi in kisiler %}
        <tr>
            <td>{{ kisi[0] }}</td>
            <td>{{ kisi[1] }}</td>
            <td>{{ kisi[2] }}</td>
            <td>{{ kisi[3] }}</td>
            <td>
                <a href="{{ url_for('duzenle', kisi_id=kisi[0]) }}">Düzenle</a> |
                <a href="{{ url_for('sil', kisi_id=kisi[0]) }}" onclick="return confirm('Bu kişiyi silmek istediğinizden emin misiniz?')">Sil</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
